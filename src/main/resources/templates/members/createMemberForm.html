<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"><body>
<div class="container">
  <form action="/members/new" method="post"> <!-- form: 값을 입력할 수 있는 태그, action="/members/new": 경로 , method = "post": post방식으로 접근-->
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요"> <!-- name: 서버로 넘어갈 때 키 -->
    </div>
    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->
</body>
</html>
